<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BFF Playground</title>
<script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
<style>
body { background-color: #f8fafc; color: #334155; font-family: 'Inter', system-ui, sans-serif; margin: 0; } 
.preview-box { background-color: #ffffff; background-image: radial-gradient(#e2e8f0 1px, transparent 1px); background-size: 20px 20px; }
::-webkit-scrollbar { width: 8px; height: 8px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
.modal-overlay { background-color: rgba(15, 23, 42, 0.5); backdrop-filter: blur(4px); }
.glass-header { background-color: rgba(255, 255, 255, 0.95); backdrop-filter: blur(8px); }
</style>
</head>
<body>
<div id="root"></div>

<script src="./js/config.js"></script>

<script src="./js/websocket.js"></script>

<script type="text/babel" src="./js/components/HelpModal.jsx"></script>
<script type="text/babel" src="./js/components/EnvManager.jsx"></script>
<script type="text/babel" src="./js/components/Header.jsx"></script>
<script type="text/babel" src="./js/components/Editor.jsx"></script>
<script type="text/babel" src="./js/components/Cell.jsx"></script>
<script type="text/babel" src="./js/components/App.jsx"></script>

<script type="text/babel">
const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);

setTimeout(() => {
  if (window.lucide) window.lucide.createIcons();
}, 100);
</script>
</body>
</html>
